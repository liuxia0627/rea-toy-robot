plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


jar {
    manifest {
        attributes 'Main-Class': 'com.reagroup.toyrobot.main.ToyRobotSimulator'
    }
}
sourceSets {
    main {
        output.resourcesDir = "build/libs"
    }
    test {
        output.resourcesDir = "build/classes/test"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
